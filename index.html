<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js " type="text/javascript"></script>
    <script src="scripts/source.js " type="text/javascript"></script>
    <title>AngularJS ToDo List offline app</title>
    <link href="Content/bootstrap.min.css " rel="stylesheet">
    <link href="Content/style.css " rel="stylesheet ">
</head>

<body ng-app="controllerToDoList">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>AngularJS ToDo List</strong></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/LuzzeDRO/ToDoListJQuery">jQuery ToDo List <span class="sr-only">(current)</span></a></li>
                    <li><a href="https://github.com/LuzzeDRO/ToDoListKnockoutJS">KnockoutJS ToDo List <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container" id="ctrl" ng-controller="SettingsController as settings">
        <div class="page-header">
            <h1>ToDo List <small>driven by AngularJS</small></h1>
        </div>
        <div id="lead-info" class="row" ng-hide="settings.isTasks()">
            <div class="col-md-12 text-center">
                <h2>here it is a little empty. have nothing to do?</h2>
            </div>
        </div>
        <div id="tasks-box">
        </div>
        <div class="row form-group" ng-repeat="task in settings.tasks track by $index">
            <div class="col-md-12">
                <div class="input-group">
                    <div class="input-group-btn" ng-hide="task.isDone">
                        <button class="btn btn-success set-task-done" type="button" ng-class="task.status" ng-click="settings.clearTask(task)" ng-model="clearTask"
                            ><i class="glyphicon glyphicon-ok"></i> Done</button>
                    </div>
                    <input type="text" class="form-control task-content" ng-class="[task.label, task.status]" ng-model="task.content"
                        ng-disabled="task.isDone" aria-labelledby="select_{{$index}}" value="Buy a milk">
                    <div class="input-group-btn">
                        <button class="btn btn-danger remove-task" ng-click="settings.removeTask(task)" aria-label="Remove"><i class="glyphicon glyphicon-remove"></i></button>
                        <select class="label-list btn btn-default"  ng-class="task.label" ng-model="task.label" aria-label="Task label" ng-hide="task.isDone" ng-change="settings.synchronizeData()" id="select_{{$index}}">
                            <option value="" class="" selected>Label</option>
                            <option value="alert-default" class="text-default" selected>Label &#9733;</option>
                            <option value="alert-danger" selected class="text-danger">Label &#9733;</option>
                            <option value="alert-success" class="text-success">Label &#9733;</option>
                            <option value="alert-info" class="text-info">Label &#9733;</option>
                            <option value="alert-warning" class="text-warning">Label &#9733;</option>
                        </select>
                    </div>
                </div>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        <form action="#">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <div id="task-group" class="form-group">
                        <div class="input-group-lg">
                            <input type="text" class="form-control" placeholder="new one..." ng-model="settings.newContent">
                        </div>
                        <!-- /input-group -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-success full-width addNewTaskLS" type="button" ng-click="settings.addTask()"><i class="glyphicon glyphicon-plus"></i> Add</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Designed & Developed by LuzzeDRO. Visit me on <a href="">Luzzedro GitHub</a></p>
            <p>Free and open software. License: GNU 3.0</p>
        </div>
    </footer>
</body>

</html>
